		.radio {
			/*  display: block;*/
			width: 50px;
			position: relative;
			cursor: pointer;
			font-size: 22px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Hide the browser's default radio button */
		.radio input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
		}

		/* Create a custom radio button */
		.checkmark {
			position: absolute;
			top: 6px;
			left: 1;
			height: 25px;
			width: 25px;
			background-color: #eee;
			border-radius: 50%;
		}

		/* On mouse-over, add a grey background color */
		.radio:hover input~.checkmark {
			background-color: #ccc;
		}

		/* When the radio button is checked, add a blue background */
		.radio input:checked~.checkmark {
			background-color: #2196F3;
		}

		/* Create the indicator (the dot/circle - hidden when not checked) */
		.checkmark:after {
			content: "";
			position: absolute;
			display: none;
		}

		/* Show the indicator (dot/circle) when checked */
		.radio input:checked~.checkmark:after {
			display: block;
		}

		/* Style the indicator (dot/circle) */
		.radio .checkmark:after {
			top: 8px;
			left: 8px;
			width: 9px;
			height: 9px;
			border-radius: 50%;
			background: white;
		}

		function SectionAutoSize() {
			var swidth = 1920;
			var sheight = 1080;
			var sections = document.getElementsByClassName("section");
			for (var i = 0; i < sections.length; i++) {
				var p = 1.6;
				if (window.innerWidth * 0.56 > (window.innerHeight - 120)) {
					p = 1.6;//寬
					swidth = (window.innerHeight - 120) * p;
					sheight = (window.innerHeight - 120) * p * 0.56;
				}
				else {
					p = 0.9;//窄
					swidth = window.innerWidth * p;
					sheight = window.innerWidth * p * 0.56;
				}
				if (swidth < 900) swidth = 900;
				if (sheight < 500) sheight = 500;
				sections[i].style.setProperty('width', swidth + 'px');
				sections[i].style.setProperty('height', sheight + 'px');
			}
			var videos = document.getElementsByClassName("video");

		function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			if (document.getElementById(elmnt.id + "header")) {
				// if present, the header is where you move the DIV from:
				document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
			} else {
				// otherwise, move the DIV from anywhere inside the DIV:
				elmnt.onmousedown = dragMouseDown;
			}

			function dragMouseDown(e) {
				e = e || window.event;
				e.preventDefault();
				// get the mouse cursor position at startup:
				pos3 = e.clientX;
				pos4 = e.clientY;
				document.onmouseup = closeDragElement;
				// call a function whenever the cursor moves:
				document.onmousemove = elementDrag;
			}

			function elementDrag(e) {
				if (dragable) {
					e = e || window.event;
					e.preventDefault();
					// calculate the new cursor position:
					pos1 = pos3 - e.clientX;
					pos2 = pos4 - e.clientY;
					pos3 = e.clientX;
					pos4 = e.clientY;
					// set the element's new position:
					elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
					elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
				}
			}

			function closeDragElement() {
				// stop moving when mouse button is released:
				document.onmouseup = null;
				document.onmousemove = null;
			}
		}

		function videossize(element) {
			var videos = document.getElementById(element);
			var p = 1.6;
			if (window.innerWidth * 0.56 > (window.innerHeight - 120)) {
				p = 1.6;//寬
				swidth = (window.innerHeight - 120) * p;
				sheight = (window.innerHeight - 120) * p * 0.56;
			}
			else {
				p = 0.9;//窄
				swidth = window.innerWidth * p;
				sheight = window.innerWidth * p * 0.56;
			}
			if (swidth < 900) swidth = 900;
			if (sheight < 500) sheight = 500;
			videos.style.setProperty('width', swidth + 10 + 'px');
			videos.style.setProperty('height', sheight + 10 + 'px');
		}

		function StartButton() {
			if (!startrec) {
				//document.getElementById('statetext').textContent = "辨識中請說出動物名稱";
				//   var recognition = new webkitSpeechRecognition();

				recognition.continuous = true;//true，會一直持續的辨識語音轉換為文字，如果設定為 false，一段話完成之後就會結束辨識。
				recognition.interimResults = true;//當下就會即時辨識，不然就會在一段話結束之後，才會開始辨識
				recognition.lang = "cmn-Hant-TW";//語系
				recognition.maxAlternatives = 1;

				var finalrecstring = "";
				//「開始」辨識的時候要執行什麼函式。
				recognition.onstart = function () {
					if (Debug) console.log('開始辨識...');
					//document.getElementById('statetext').textContent = "辨識中...";
					startrec = true;
				};
				//「停止辨識」的 API。
				recognition.onend = function () {
					if (Debug) console.log('停止辨識!');
					//document.getElementById('statetext').textContent = "搜尋中...";
					if (recstring.substring(recstring.length - 1, recstring.length) != finalrecstring.substring(recstring.length - 1, recstring.length)) {
						//console.log(recstring.substring(recstring.length - 1, recstring.length));
						//console.log(finalrecstring.substring(finalrecstring.length - 1, finalrecstring.length));
						//console.log(finalrecstring + recstring);
						animals += finalrecstring + recstring;
					} else {
						//console.log(finalrecstring);
						animals += finalrecstring;
					}
					startrec = false;
				};
				//當「辨識有結果」的時候，要做什麼事情，這也是進行語音辨識最關鍵的動作，所以我們要來解構一下語音辨識時的結果，首先用下面的範例來看看 event 長怎樣，當我們講話進行辨識的時候，就會印出 event。
				recognition.onresult = function (event) {
					var i = event.resultIndex;
					var j = event.results[i].length - 1;
					var result = event.results[i][j].transcript;
					//show.innerHTML = event.results[i][j].transcript;
					recstring = event.results[i][j].transcript;
					var recstringsub = recstring.substring(0, 1);
					//console.log("recstring:" + recstring + recstring.length);
					// console.log("recstring1:" + lastrecstring1 + lastrecstring1.length);
					// console.log("recstring2:" + lastrecstring2 + lastrecstring2.length);
					if (recstring == recstring && recstring == lastrecstring2) {
						//console.log("final:" + recstring);
						finalrecstring += recstring;
						finalrecstring += ",";
						//if()
					} else if (recstring.substring(0, 1) != lastrecstring1.substring(0, 1)) {
						if (lastrecstring3 == lastrecstring2 && lastrecstring3 != lastrecstring1) {
							if (lastrecstring1.substring(0, 1) == lastrecstring3.substring(0, 1) || lastrecstring1.substring(1, 2) == lastrecstring3.substring(1, 2)) {
								finalrecstring += lastrecstring1;
								finalrecstring += ",";
								//console.log("final:" + lastrecstring1);
							}
						}
					}
					lastrecstring3 = lastrecstring2;
					lastrecstring2 = lastrecstring1;
					lastrecstring1 = recstring;
				};
				recognition.start();
				//document.getElementById('button1').textContent="停止錄音";
				startrec = true;
			}
			else {
				recognition.stop();
				//document.getElementById('button1').textContent="開始錄音";
				startrec = false;
			}

		}
		const paintWrappers = document.querySelectorAll('.paint-wrapper');

		paintWrappers.forEach(wrapper => {
			const paintCanvas = wrapper.querySelector('.js-paint');
			const context = paintCanvas.getContext('2d');
			context.lineCap = 'round';

			const colorPicker = wrapper.querySelector('.js-color-picker');

			colorPicker.addEventListener('change', event => {
				context.strokeStyle = event.target.value;
			});

			const lineWidthRange = wrapper.querySelector('.js-line-range');
			const lineWidthLabel = wrapper.querySelector('.js-range-value');

			lineWidthRange.addEventListener('input', event => {
				const width = event.target.value;
				lineWidthLabel.innerHTML = width;
				context.lineWidth = width;
			});

			let x = 0, y = 0;
			let isMouseDown = false;

			const stopDrawing = () => { isMouseDown = false; }
			const startDrawing = event => {
				isMouseDown = true;
				[x, y] = [event.offsetX, event.offsetY];
			}
			const drawLine = event => {
				if (isMouseDown) {
					const newX = event.offsetX;
					const newY = event.offsetY;
					context.beginPath();
					context.moveTo(x, y);
					context.lineTo(newX, newY);
					context.stroke();
					x = newX;
					y = newY;
				}
			}

			paintCanvas.addEventListener('mousedown', startDrawing);
			paintCanvas.addEventListener('mousemove', drawLine);
			paintCanvas.addEventListener('mouseup', stopDrawing);
			paintCanvas.addEventListener('mouseout', stopDrawing);
		});
